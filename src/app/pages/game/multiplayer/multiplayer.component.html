<div class="w-full h-full flex flex-col">
	<div class="w-full h-full bg-my-glass backdrop-blur-md overflow-y-scroll rounded-2xl overflow-hidden">
		@if (store.gamePlayStatus() === GamePlayStatus.PAUSED) {
			<div class="h-full w-full flex flex-col justify-center items-center gap-2 md:gap-6 absolute top-0 left-0 z-10">
				<fa-icon [icon]="icons.faPause" class="text-my-glass opacity-65 text-[320px] md:text-[400px] absolute self-center" />
				<p class="font-bold text-font-primary text-4xl md:text-7xl">Game Paused</p>
				<p class="font-light text-font-primary text-lg md:text-2xl">by the game host</p>
			</div>
		}
		<div [hidden]="store.gamePlayStatus() === GamePlayStatus.PAUSED" class="w-full h-full overflow-y-scroll rounded-2xl overflow-hidden">
			@switch (store.gameState()) {
				@case (GameState.START_COUNTDOWN) {
					<app-game-start [waitingCountdownTime]="store.waitingCountdownTime()" />
				}
				@case (GameState.ROUND_END) {
					<app-round-result
						[score]="getPlayerScore(store.score())"
						[winner]="store.winner()"
						[word]="store.word()"
						[waitingCountdownTime]="store.waitingCountdownTime()"
						[gameType]="GameType.MULTIPLAYER" />
				}
				@case (GameState.GAME_END) {
					<app-game-end
						[totalScore]="store.totalScore()"
						[shouldShowRestartGameButton]="isPlayerGameOwner()"
						(playNewGameClicked)="startNewGame()"
						[gameType]="GameType.MULTIPLAYER" />
				}
				@case (GameState.GAME_STARTED) {
					<app-game-play [round]="store.round()" [totalRound]="store.totalRound()" [time]="store.time()" [word]="store.word()" />
				}
			}
		</div>
	</div>
</div>
