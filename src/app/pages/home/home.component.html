<div class="w-full h-full flex flex-col landscape:flex-row lg:flex-row justify-center items-center gap-10 lg:gap-32 relative">
	<app-game-type
		text="solo"
		url="/game/solo"
		[gameType]="GameType.SOLO"
		[instructionToDisplaySignal]="instructionToDisplay"
		(showInstructionsClick)="showInstructions(GameType.SOLO)" />
	<app-game-type
		text="multi"
		url="/game/scheduled/create"
		[gameType]="GameType.MULTIPLAYER"
		[instructionToDisplaySignal]="instructionToDisplay"
		(showInstructionsClick)="showInstructions(GameType.MULTIPLAYER)" />
</div>
