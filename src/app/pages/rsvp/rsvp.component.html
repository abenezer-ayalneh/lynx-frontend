@if (loaded()) {
	@if (error()) {
		<div class="h-full w-full flex justify-center items-center relative">
			<app-error-while-loading subTitle="There is something wrong with your invitation!" />
		</div>
	} @else {
		<div class="w-full h-full flex flex-col justify-center items-center bg-my-glass backdrop-blur-md overflow-y-scroll rounded-2xl px-6 md:px-16">
			<div class="w-full md:w-2/3 flex flex-col justify-center items-center gap-4 md:gap-6">
				<p class="w-full text-font-primary text-4xl md:text-6xl font-bold text-center">WTF*</p>
				<p class="w-full text-font-primary text-2xl md:text-4xl font-medium text-center">
					*Welcome to Fun! Game time is set for
					<span class="font-bold">{{ scheduledGame()?.start_time | date: 'dd MMM' }}</span> at
					<span class="font-bold">{{ scheduledGame()?.start_time | date: 'hh:mm aaa' }}</span>
					We've sent you a countdown email. Open it anytime as you check on game time.
				</p>
			</div>
		</div>
	}
} @else {
	<div class="h-full w-full flex justify-center items-center relative">
		<app-loading />
	</div>
}
