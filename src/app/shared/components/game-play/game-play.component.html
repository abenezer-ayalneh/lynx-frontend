<div class="w-full h-1/3 md:h-full flex flex-col pt-4 px-2 md:px-6 gap-10 relative">
	<div class="w-full md:h-1/6 flex justify-between items-center px-2 md:px-6">
		<app-round [round]="round()" [totalRound]="totalRound()" />
		<app-countdown [time]="time()" />
	</div>
	<div class="w-full h-full md:h-4/6 grid grid-cols-6 grid-rows-2 gap-2 content-center">
		@if (word(); as word) {
			@for (cue of getVisibleWords(word); track cue.id; let index = $index) {
				<div class="w-full h-auto flex justify-center items-center col-span-2" [ngClass]="{ 'col-start-2': index === 3 }">
					<app-word-bubble [cue]="cue" [key]="word.key" />
				</div>
			}
		}
	</div>
	<div class="w-full h-auto md:h-1/6 flex justify-center items-center relative gap-2 md:gap-4">
		<div
			class="w-[85%] md:w-[50%] flex justify-start items-center bg-white rounded-[6px] md:rounded-lg overflow-hidden"
			[ngClass]="{ 'shake-horizontal': shouldShake() }">
			<input
				#inputField
				class="w-[calc(100%-32px)] h-fit py-2 px-3 md:py-3 md:px-4 bg-white font-normal text-black text-sm md:text-[16px] placeholder:text-font-secondary placeholder:font-light outline-none disabled:text-black"
				[formControl]="guessFormControl"
				type="text"
				autocomplete="off"
				placeholder="Type your guess here..." />
			@if (guessing()) {
				<span class="loading loading-bars loading-sm md:loading-md bg-transparent"></span>
			}
		</div>
		<fa-icon [icon]="icons.faPaperPlane" class="text-my-orange cursor-pointer text-xl" (click)="submitGuess()" />
	</div>
</div>
